<!DOCTYPE HTML>
<html lang='en'>

<head>
    <title>Rise Resort | Book</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="findRooms.js"></script>
    <script src="cookie.js"></script>
    <script src="bookDates.js"></script>

    <script src="showBooking.js"></script>
    <script src="datepicker.js"></script>
    <script src="bookingValidation.js"></script>

    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="datepicker/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="datepicker/jquery-ui.min.css">
    <link rel="stylesheet" href="datepicker/jquery-ui.structure.min.css">


</head>

<body>
    <div id="page">
        <div id="header">
            <h1>RISE RESORT</h1>
            <p>"The best hotel in the world"</p>
            <div id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rooms.html">Our Rooms</a></li>
                    <li class="curPage">Book a Room</li>
                </ul>
            </div>
        </div>

        <div id="mainContent">
            <h2>We invite you to stay with us</h2>
            <div id="booking">
                <h3>Pending Bookings:</h3></div>
            <form id="durationDates">
                <fieldset id="dates">
                    <label>Check-in date:</label>
                    <input type="text" name="date" id="datepickerIn" placeholder='dd/mm/yyyy'>
                    <label class="bump">Check-out date:</label>
                    <input type="text" name="date" id="datepickerOut" placeholder='dd/mm/yyyy'>
                </fieldset>
                <input type="submit" value="Find rooms" id="findRoom">
                <fieldset id="selectRoom">
                    <label>Guest name:</label>
                    <input type="text" name="name" id="guestName" placeholder='Your name'>
                    <label class="bump">Select a room:</label>
                    <select id="chooseRoom"></select>
                </fieldset>
                <input type="submit" value="Book" id="bookRoom">

            </form>
        </div>
        <div id="footer">

            Designed by Joe Benn &copy; 2015 Rise Resort

        </div>

    </div>
</body>

</html>
